---
layout: default
title: .excerpts
---

<h2><a href="{{ page.url }}">excerpts</a></h2>
{% for excerpt in site.excerpts %}
    {% if excerpt.ispre == true %}
        <pre>{{ excerpt.thequote }}</pre>
    {% else %}
        <p>{{ excerpt.thequote }}</p>
    {% endif %}
    <p><small>&mdash; {{ excerpt.description }} </small><a href="{{ excerpt.url }}">{{ excerpt.source }}</a></p>
    <br/>
{% endfor %}
